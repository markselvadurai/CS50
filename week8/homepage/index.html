<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
          document.addEventListener("DOMContentLoaded", function(){
              var dt = document.getElementById("dark-toggle");
              var lt = document.getElementById("light-toggle");
              var body = document.querySelector('body');
              dt.addEventListener('click', () => {
                  body.setAttribute('data-bs-theme', 'dark');

              })
              lt.addEventListener('click', () => {
                  body.setAttribute('data-bs-theme', 'light');
              })
          })
      </script>
    </head>
    <body data-bs-theme="dark">
        <header>
            <nav class="navbar bg-opacity-60 border-bottom position-sticky px-5 mb-3" >
                <div class="container-fluid">
                    <a class = "navbar-brand border border-warning rounded px-3" href="#"><h3>Mark Selvadurai</h3></a>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/index2.html">NYC</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/index3.html">China</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/index4.html">Portugal</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/index5.html">Florida</a>
                        </li>
                      </ul>
                    <div class="dropdown position-absolute top-50 start-50 translate-middle">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Mode
                        </button>
                        <ul class="dropdown-menu">
                          <li><button id="dark-toggle">Toggle Dark Mode</button></li>
                          <li><button id="light-toggle">Toggle Light Mode</button></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container rounded text-bg-dark p-3 p-md-5 text-center bg-secondary">
              <h1 class="p-3 bg-info bg-opacity-10 border border-info rounded fs-1 ">Toronto</h1>
            </div>
            <div class="container text-right mt-3 fs-2 h1 bg-tertiary">
              Home to Toronto Raptors
              <br>
              <img src="raptors.jpg" height="300" alt="Toronto Raptors Logo">
              <a class="fs-5 h4" href="https://www.raptors.com">Canadian NBA Team</a>
            </div>
        </main>
    </body>
</html>
