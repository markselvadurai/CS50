        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function()
            {
                const q1a = document.querySelector('.correct');
                const q1f = document.querySelectorAll('.incorrect');

                q1a.addEventListener('click', function()
                {
                    q1a.style.backgroundColor = '#99ff99';
                    document.getElementById('result').innerHTML = 'Correct';
                })

                console.log(q1f)

                q1f.forEach(button => button.addEventListener('click', function()
                {
                    button.style.backgroundColor = '#ff9999';
                    document.getElementById('result').innerHTML = 'Incorrect';
                }))

                var answer = 'Switzerland';

                document.getElementById('submitbox').addEventListener('click', function()
                {
                    var text = document.getElementById('textbox').value
                    if(text == answer)
                    {
                        document.getElementById('result2').innerHTML = 'Correct'
                        document.getElementById('textbox').style.backgroundColor = '#99ff99';
                    }
                    else
                    {
                        document.getElementById('result2').innerHTML = 'Incorrect'
                        document.getElementById('textbox').style.backgroundColor = '#ff9999';
                    }
                })
            })
